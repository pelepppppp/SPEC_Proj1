<!DOCTYPE html>
   <head>
      <title>Login</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
  
   <body>
        <div class="container">
                <div class="row">
                   <div class="container">
                      <div class="card"></div>
                        <div class="card">
                                <div class="toggle" data-toggle="tooltip" data-placement="right" style="color: #1aa3ff;"></div>
                                <h1 class="title">
                                Change Password
                                <div class="close"></div>
                                </h1>
                                <form>
                                <div class="input-container">
                                    <input type="password" id="Password" required="required">
                                    <label for="Password">Old Password</label>
                                    <div class="bar"></div>
                                </div>
                                <div class="input-container">
                                    <input type="password" id="New Password" required="required">
                                    <label for="Repeat Password">New Password</label>
                                    <div class="bar"></div>
                                </div>
                                <div class="input-container">
                                        <input type="password" id="Confirm Password" required="required">
                                        <label for="Repeat Password">Confirm Password</label>
                                        <div class="bar"></div>
                                    </div>
                                <div class="button-container">
                                        <button><span><a href="profile.html" id="save">Save Changes</a></span></button>
                                </div>
                                </form>
                        </div>
                    </div>
                </div>
        </div>
                            
   </body>
